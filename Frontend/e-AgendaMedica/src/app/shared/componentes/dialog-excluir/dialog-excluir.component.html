<h1 mat-dialog-title>Exclusão de registros</h1>
<div mat-dialog-content>
  Deseja excluir o registro {{data.descricao}}, todos os dados relacionados serão apagados
</div>
<div mat-dialog-actions>

  <button mat-button mat-dialog-close>Não</button>
  <button [mat-dialog-close]="true" mat-button mat-dialog-close cdkFocusInitial>Sim</button>
</div>
